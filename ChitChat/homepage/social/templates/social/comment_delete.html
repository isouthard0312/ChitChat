{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "container border-top">
        <div class = "row mt-5">
            <div class = "col-md-5 col-sm-6">
                <a href = "{% url 'post_detail' object.pk %}" class = 'btn btn-dark'>Back to Post</a>
            </div>
        </div>
    

    <div class = "container border-top">
        <div class = "row justify-content-center mt-3">
            <div class = "col-md-5 col-sm-12 border-bottom position-relative">
                <form form method='POST' action='{{ action_url }}' enctype='multipart/form-data'>
                    {% csrf_token %}
                    <h5>Are you sure you want to delete this comment?</h5>
                    <p>You are about to delete this comment. This can not be undone.</p>
                    <div class = 'd-grid gap-2'>
                        <button class="btn btn-warning mt-2 mb-5">Delete</button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock content %}
